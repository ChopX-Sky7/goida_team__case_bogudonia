<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Загрузка новости</title>
</head>
<body>
<form method="post"
      th:object="${newsBody}"
      th:action="@{/news/add}"
      style="border: 1px dashed #000000; background-color: #0E0F1C"
      enctype="multipart/form-data">
  <br><br>
  <input type="text" th:field="*{newsTitle}" placeholder="Заголовок новости"><br><br>
  <input type="text" th:field="*{newsDescription}" placeholder="Основной текст"><br><br>
  <select th:field="*{newsTag}">
    <option value="eco">eco</option>
    <option value="urban">urban</option>
  </select><br><br>
  <input type="file" name="file"><br><br>
  <button type="submit">Отправить</button>
</form>
</body>
</html>
